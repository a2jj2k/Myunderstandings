<html>
<head>
<title>Form</title>
</head>
<body>
<form action="" method="post">
<center>
<frameset rows="20%,40%,40%">
<frame>
<fieldset style ="width:60%">
<h2 align="center">The World of Fruits</h2>
</fieldset>
</frame>
<frame>
<fieldset style ="width:60%">
<center>
<h3>The fruit Survey</h3>
<table>
<tr>
<td>Name</td>
<td><input type="text"/></td>
</tr>
<tr>
<td>Address</td>
<td><textarea cols="22"></textarea></td>
</tr>
<tr>
<td>Email</td>
<td><input type="email"/></td>
</tr>
<tr>
<td>How many fruits<br> you eat per day</td>
<td>
<input type="radio" name="number">0<br>
<input type="radio" name="number">1<br>
<input type="radio" name="number">more than 2<br>
</td>
</tr>
</table>
</center>
</fieldset>
</frame>
<frame>
<fieldset style ="width:60%">
<center>
<table>
<tr>
<td>My favourite fruit</td>
<td>
<select size="4">
<option value="Apple">Apple</option>
<option value="Orange">Orange</option>
<option value="Cherry">Cherry</option>
<option value="Mangoe">Mangoe</option>
<option value="Guava">Guava</option>
</select>
</td>
</tr>
<tr>
<td>Would you like a brochure</td>
<td><input type="checkbox" name="yes" value="yes"></td>
</tr>
</table>
<br>
<input type="submit" value="Submit">
</center>
</fieldset>
</frame>
</frameset>
</center>
</form>
</body>
</html>
